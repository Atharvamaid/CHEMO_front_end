{% extends 'hospitalauth/base.html' %}
{% load static %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 pt-2 mt-4 mb-2 bg-light border" style="display : flex; flex-direction : column; align-items : center;">
                    <img class="mt-2" src="{% static 'hospitalauth/account.png' %}" width="100px" height="100px">
                    <h5 class="my-3"><i class="far fa-hospital fa-lg"></i>  {{ name.val }}</h5>
                    <h5 class="my-3"><i class="fas fa-map-marker-alt fa-lg"></i>{{ address.val }}</h5>
                    <h5 class="my-3"><i class="fas fa-phone fa-lg"></i>  0038248</h5>

                    <br>
                    <button class="btn requestbtn btn-lg mb-2 text-white" style="background-color : #1565c0">Request Supplies</button>
                    <br>
                    <button class="btn editbtn btn-lg mb-2" style="border : 2px solid #0d47a1; color : #0d47a1">Donate Supplies</button>
                    <br>

                </div>
            <div class="col-md-10 mt-4">
                <div class="container border" style="display : flex; flex-direction: column; background-color : #f2f2f2;">
                    <div class=" mt-2 mb-2 text-right ">
                        <div class="float-right bg-light border p-2" style="width : fit-content; border-radius : 15px;">
                            <h5>Hey we urgently need 5 beds and few ventilators</h5>
                        </div>
                    </div>
                    <div class=" mt-2 mb-2 ">
                         <div class="border bg-light p-2" style="width : fit-content; border-radius : 15px;">
                            <h5>Sure we will deliver it soon</h5>python
                        </div>
                    </div>
                    <div class=" mt-2 mb-2 ">
                         <div class="float-right bg-light border p-2" style="width : fit-content; border-radius : 15px;">

                        </div>
                    </div>
                    <div class=" mt-2 mb-2">
                         <div class="border bg-light p-2" style="width : fit-content; border-radius : 15px;">

                        </div>
                    </div>

                </div>
                <div class="container mt-2">
                    <div class="row">
                        <div class="col-md-10 mt-2">
                            <input class="form-control" placeholder="Enter Message" id="msg" name="msg" type="text">
                        </div>
                        <div class="col-md-2 mt-2">
                            <button class="btn btn-block btn-primary">Send Message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
