{% extends 'hospitalauth/base.html' %}
{% load static %}
<style>

</style>
{% block content %}
    {% if messages %}
        {% for i in messages %}
                        <div class="alert alert-{{ i.tags }}">
                            {{ i }}
                        </div>
        {% endfor %}
    {% endif %}
    <div class="container-fluid content" style="width : 100%; height : 91.5vh; display:flex; align-items : center;">
        <div class="row ">
            <div class="col-lg-6">
                <div>
                    <img src="{% static 'hospitalauth/covid1.jpg' %}" style="max-width : 100%">
                </div>
            </div>
            <div class="col-lg-6 " style="display : flex; align-items : center;">
                    <div class="container " style="display : flex; flex-direction : column; justify-content : center;">
                        <h1 class="display-3">Covid Health and Environment Monitoring System</h1><br>
                        <h2 style="font-family : monospace;">A small effort to control <span>COVID-19</span></h2>
                        <br>
                        {% if user.is_authenticated %}
                            <button onclick="location.href='{% url 'dashboard' %}'" class="btn btn-lg btn-block text-white" style="background-color : #1565c0">Go To Dashboard</button>
                        {% endif %}
                    </div>
            </div>
        </div>
    </div>
{% endblock %}
